<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Spinner</title>
        <link rel="stylesheet" href="./index.css" />
        <script defer type="text/javascript" src="./index.js"></script>
    </head>

    <template class='template' id='template_option'>
        <div class="wheelOption">
            <button type="button" class="wo_remove small red">x</button>
            <button type="button" class="wo_clear small">/</button>
            <input
                type='text'
                class="wo_input"
                placeholder='Option...'
                data-formkey='option'
                tabindex="1"
            />
            <button type="button" class="wo_dupe small">&amp;</button>
        </div>
    </template>

    <body>
        <div id="config">
            <form id="wheelForm" class="fullWidth">
                <fieldset id="controls" class="stretch">
                    <div class="stretch">
                        <button type="button" id="resetBtn">[ / ] Clear All</button>
                        <button type="button" id="addBtn">[+] Add Option</button>
                    </div>
                    <button type="submit" id="saveBtn" class="blue">Update Wheel</button>
                </fieldset>
                <br />
                <fieldset id="options"></fieldset>
            </form>
        </div>

        <div id="wheel">
            <canvas id="spinner_wheel" width="650" height="650"></canvas>
        </div>

        <div id="results" class="fullWidth">
            <div id="resultsContainer" class="fullWidth">
                <h1>Results Log</h1>
                <ul id="resultsList"></ul>
            </div>
        </div>
    </body>
</html>
