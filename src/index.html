<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Spinner</title>
        <link rel="stylesheet" href="./index.css" />
        <script defer type="text/javascript" src="./index.js"></script>
    </head>

    <template class='template' id='template_option'>
        <div class="wheelOption">
            <button type="button" title="Remove Field" class="wo_remove small red">x</button>
            <button type="button" title="Clear Field" class="wo_clear small">/</button>
            <input
                type='text'
                class="wo_input"
                placeholder='Option...'
                data-formkey='option'
                tabindex="1"
            />
            <button type="button" title="Duplicate Field" class="wo_dupe small">&amp;</button>
        </div>
    </template>

    <body>
        <div id="Layout_Config">
            <form id="wheelForm">
                <fieldset id="controls" class="stretch">
                    <button
                        type="submit"
                        title="Update wheel with the listed fields"
                        id="saveBtn"
                        class="blue">
                            Update Wheel
                    </button>
                    <div class="stretch">
                        <button type="button" title="Clear all option fields" id="resetBtn">[ / ] Clear All</button>
                        <button type="button" title="Add an empty new option field" id="addBtn">[+] Add Option</button>
                    </div>
                    <div class="stretch">
                        <button type="button" title="Clear results" id="resultsBtn">[Clear Results</button>
                    </div>
                </fieldset>
                <br />
                <fieldset id="options"></fieldset>
            </form>
        </div>

        <div id="Layout_Wheel" class="flexH centerAll">
            <div class="flexH centerAll fullWidth fullHeight">
                <canvas id="spinner_wheel"></canvas>
            </div>
            <p class="credits">
                By Geordie P. /
                <a href="http://gpow.ca" target="_blank" rel="noopener">gpow.ca</a> /
                <a href="https://github.com/GeordieP" target="_blank" rel="noopener">github.com/GeordieP</a> /
                <a href="https://github.com/GeordieP/spinner" target="_blank" rel="noopener">src</a>
             </p>
        </div>
        <div id="Layout_Results">
            <h1>Results</h1>
            <ul id="resultsList"></ul>
        </div>
    </body>
</html>
